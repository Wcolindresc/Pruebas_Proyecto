name: Deploy Pages (/dist)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Si necesitas minificar o compilar algo, hazlo aquÃ­.
      # Para estÃ¡tico puro en /dist, no hace falta build.

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          # Publicamos exactamente la carpeta /dist
          path: dist
          # ðŸ‘‡ Nombre Ãºnico para evitar conflicto con "github-pages"
          name: site-dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          # ðŸ‘‡ Usamos el mismo nombre Ãºnico del paso anterior
          artifact_name: site-dist
