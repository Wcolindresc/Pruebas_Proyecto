<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Bodegona Demo — Iniciar sesión</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="../assets/config.js"></script>
  <script src="../assets/common.js"></script>
  <script>
  async function doLogin(e){
    e.preventDefault();
    initSupabase();
    const email = qs('#email').value.trim();
    const pass = qs('#password').value;
    if (!supabaseClient) return alert('Auth no configurado.');
    const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
    if (error) return alert(error.message);
    location.href = '../index.html';
  }
  window.addEventListener('DOMContentLoaded',()=>{ qs('#form').addEventListener('submit', doLogin); });
  </script>
</head>
<body>
<header id="site-header"></header>
<main class="container section" style="max-width:480px">
  <h2>Iniciar sesión</h2>
  <form id="form" class="grid" style="gap:12px">
    <div>
      <label>Correo</label>
      <input id="email" type="email" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px" />
    </div>
    <div>
      <label>Contraseña</label>
      <input id="password" type="password" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px" />
    </div>
    <button class="btn" type="submit">Entrar</button>
  </form>
  <p>¿Sin cuenta? <a href="./register.html">Regístrate</a></p>
</main>
<footer id="site-footer"></footer>
</body>
</html>
