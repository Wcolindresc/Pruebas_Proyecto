<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Bodegona Demo — Buscar</title>
  <script src="./assets/config.js"></script>
  <script src="./assets/common.js"></script>
  <script>
  async function loadSearch(){
    const q = new URL(location.href).searchParams.get('q') || '';
    qs('#q').textContent = q;
    if (!q){ qs('#list').innerHTML = '<p>Escribe algo en el buscador.</p>'; return; }
    try {
      const data = await fetchJSON(`/api/products?search=${encodeURIComponent(q)}&limit=36`);
      qs('#list').innerHTML = (data.items||[]).map(productCard).join('') || '<p>Sin resultados</p>';
    } catch { qs('#list').innerHTML = '<p>Error en búsqueda.</p>'; }
  }
  window.addEventListener('DOMContentLoaded', loadSearch);
  </script>
</head>
<body>
<header id="site-header"></header>
<main class="container section">
  <h2>Resultados para: <em id="q"></em></h2>
  <div id="list" class="grid cards"></div>
</main>
<footer id="site-footer"></footer>
</body>
</html>
